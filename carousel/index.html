    <script>
      let page = 1;
      let imgGroups = document.getElementsByClassName("imgGroup");

      function pageLeft() {
        if (page > 1) {
          page--;
          const element = document.getElementById(`imgGroup${page}`);
          element.scrollIntoView();
        }
      }

      function pageRight() {
        if (page < imgGroups.length) {
          page++;
          const element = document.getElementById(`imgGroup${page}`);
          element.scrollIntoView();
        }
      }
    </script>
