<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="WURTLE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wurtle</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="./wurtle.css">
    <!-- <link rel="icon" type="image/x-icon" href="images/favicon.ico"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">       
</head>
<body>

    <div id="app">
        <div class="main">
            <h1>WURTLE</h1>

            <div class="squares">
                <div class="row">
                    <div class="square" id="r1c0"></div>
                    <div class="square" id="r1c1"></div>
                    <div class="square" id="r1c2"></div>
                    <div class="square" id="r1c3"></div>
                    <div class="square" id="r1c4"></div>
                </div>
                <div class="row">
                    <div class="square" id="r2c0"></div>
                    <div class="square" id="r2c1"></div>
                    <div class="square" id="r2c2"></div>
                    <div class="square" id="r2c3"></div>
                    <div class="square" id="r2c4"></div>
                </div>
                <div class="row">
                    <div class="square" id="r3c0"></div>
                    <div class="square" id="r3c1"></div>
                    <div class="square" id="r3c2"></div>
                    <div class="square" id="r3c3"></div>
                    <div class="square" id="r3c4"></div>
                </div>
                <div class="row">
                    <div class="square" id="r4c0"></div>
                    <div class="square" id="r4c1"></div>
                    <div class="square" id="r4c2"></div>
                    <div class="square" id="r4c3"></div>
                    <div class="square" id="r4c4"></div>
                </div>
                <div class="row">
                    <div class="square" id="r5c0"></div>
                    <div class="square" id="r5c1"></div>
                    <div class="square" id="r5c2"></div>
                    <div class="square" id="r5c3"></div>
                    <div class="square" id="r5c4"></div>
                </div>
                <div class="row">
                    <div class="square" id="r6c0"></div>
                    <div class="square" id="r6c1"></div>
                    <div class="square" id="r6c2"></div>
                    <div class="square" id="r6c3"></div>
                    <div class="square" id="r6c4"></div>
                </div>
            </div>

            <div class="keyboard" id="keyboard">
                <table class="keyboardTable">
                    <tr>
                        <td class="keyBtn" id="btnQ" onclick="keyboard('Q')">Q</td>
                        <td class="keyBtn" id="btnW" onclick="keyboard('W')">W</td>
                        <td class="keyBtn" id="btnE" onclick="keyboard('E')">E</td>
                        <td class="keyBtn" id="btnR" onclick="keyboard('R')">R</td>
                        <td class="keyBtn" id="btnT" onclick="keyboard('T')">T</td>
                        <td class="keyBtn" id="btnY" onclick="keyboard('Y')">Y</td>
                        <td class="keyBtn" id="btnU" onclick="keyboard('U')">U</td>
                        <td class="keyBtn" id="btnI" onclick="keyboard('I')">I</td>
                        <td class="keyBtn" id="btnO" onclick="keyboard('O')">O</td>
                        <td class="keyBtn" id="btnP" onclick="keyboard('P')">P</td>
                    </tr>
                </table>
                <table class="keyboardTable">
                    <tr>
                        <td class="keyBtn" id="btnA" onclick="keyboard('A')">A</td>
                        <td class="keyBtn" id="btnS" onclick="keyboard('S')">S</td>
                        <td class="keyBtn" id="btnD" onclick="keyboard('D')">D</td>
                        <td class="keyBtn" id="btnF" onclick="keyboard('F')">F</td>
                        <td class="keyBtn" id="btnG" onclick="keyboard('G')">G</td>
                        <td class="keyBtn" id="btnH" onclick="keyboard('H')">H</td>
                        <td class="keyBtn" id="btnJ" onclick="keyboard('J')">J</td>
                        <td class="keyBtn" id="btnK" onclick="keyboard('K')">K</td>
                        <td class="keyBtn" id="btnL" onclick="keyboard('L')">L</td>
                    </tr>
                </table>
                <table class="keyboardTable">  
                    <tr>
                        <td class="keyBtn" id="btnZ" onclick="keyboard('Z')">Z</td>
                        <td class="keyBtn" id="btnX" onclick="keyboard('X')">X</td>
                        <td class="keyBtn" id="btnC" onclick="keyboard('C')">C</td>
                        <td class="keyBtn" id="btnV" onclick="keyboard('V')">V</td>
                        <td class="keyBtn" id="btnB" onclick="keyboard('B')">B</td>
                        <td class="keyBtn" id="btnN" onclick="keyboard('N')">N</td>
                        <td class="keyBtn" id="btnM" onclick="keyboard('M')">M</td>
                        <td class="keyBtn backspace" onclick="keyboard('xxx')">&#8678;</td>
                    </tr>
                </table>
            </div>

            <div class="userInput">
                <button class="Btn" id="guessBtn" onclick="submitGuess();nextLine();">GUESS</button>
                <button class="Btn BtnNewGame" onClick="window.location.reload();">RESET GAME</button>
            </div>
        </div>





    </div>


    <script src="wurtle.js"></script>
</body>
</html>
